<mat-toolbar [color]="'primary'">
  <span>D308</span>
  <div class="spacer"></div>
  <span > {{ date | date:'EEEE' }}</span>
</mat-toolbar>

<div style="" class="loader">
  <mat-spinner *ngIf="!loaded"></mat-spinner>
</div>

<table [ngStyle]="{'visibility': loaded ? 'visible' : 'hidden'}" mat-table [dataSource]="orders" class="w-100">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- NetAmount Column -->
  <ng-container matColumnDef="netAmount">
    <th mat-header-cell *matHeaderCellDef>Net Amount</th>
    <td mat-cell *matCellDef="let element">{{element.netAmount}}</td>
  </ng-container>
</table>
